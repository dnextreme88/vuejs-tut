<!-- 
 objects in Vue = {}
 template syntaxes = {{ }}

 v-bind:class="{key, value}" where key is a class name and value is a boolean. If it's true,
 this element would have that class, false it won't. Separated by commas:
 - eg. <div v-bind:class="{red: false, blue: true}"></div>
    - this this will have a class of blue but not red.

components - reusable piece of code or template that can be used in different Vue instances.

DYNAMIC CSS CLASSES:
    - define variables under data of your Vue instance.
    - set this on an HTML element to access its data.
    eg. <div v-bind:class="{available: available}"></div>
    - this will get the value of "available" (2nd text) on your Vue instance and if it's true,
    give the div a class of "available" (1st text) and if false, don't.

    NEGATION (!): eg. <div v-on:click="available = !available"></div>, where upon clicking this
        element, will reverse the value of the available variable. For example, if available is
        currently true, it will become false and vice-versa

 A. v-bind - a directive to bind this attribute to some dynamic data on a Vue instance.
           - eg. v-bind:class, v-bind:href
           - shortcut: simply use : eg. :href="website"
    eg.
    v-bind:href="website" - bind the Vue data called website to href.

 B. v-html - output data as HTML if the string contains HTML tags.
    eg.
    new Vue({
        el: '#vue-app',
        data: {
            websiteTag: '<a href="http://www.thenetninja.co.uk">The Net Ninja Website</a>'
        }
    });
    <p v-html="websiteTag"></p> - outputs Vue data called websiteTag as HTML instead of string.

 C. v-on:click="function" - execute function on mouse click of the HTML element.
                          - when using function names with no parameters, no need for ()
    eg.
    v:on:click="age++" - adds 1 to age variable

 D. v-on:mousemove="function" - event listener when mouse moves around the element
 E. mouse event - (for v-on: functions such as click, dblclick and mousemove)
                - function(event) - event.offsetX access offsetX value of event object
 F. v-on: functions shortcut = @ eg. v-on:click="add(1)" == @click="add(1)"

 G. EVENT MODIFIERS (for v:on functions)
    *usage: eg. v-on:click.once="add(1)"
    - .once - fires the function only once
    - .prevent - execute function first and disables default behavior of an element
               - eg. if used on an <a> attribute with a link, page will not go to the link.
    - .self - target own element
 H. KEYBOARD EVENTS - 3 types: keydown, keypress, keyup
                    - usage: eg. v-on:keyup=""
                    - to execute function only when a certain key is pressed/held, use name of key as event modifier
                    eg. v-on:keyup.enter="logName" - execute logName function when Enter key is released
                        v-on:keydown.enter="logName" - execute logName function when EnterKey is held down
                    - chain different keys by adding key name after the key event.
                    eg. v-on:keyup.alt.enter="logName" - execute logName function when Alt and Enter keys are released
 I. v-model - attach an element to a data variable in a Vue instance.
            - eg. <input type="text" v-model="name"/> - store value of input field to name variable in a Vue instance.
 J. v-if / v-else-if - conditional statements

 K. v-show - when the element is clicked, it only adds a style of display:none and it's not hidden on the DOM
            unlike v-if.
 L. v-for - access the array like you would normally do, eg. if you have a "characters" array in your data property in
           app.js, you would loop it like: eg. <li v-for="character in characters">{{ character }}</li>
          - to access properties of objects in multi-dimensional arrays, use a dot.
            eg. <li v-for="ninja in ninjas">{{ ninja.name }} - {{ ninja.age }}</li>
          - to get the iterator or index of an object, enclose the variable in parenthesis then 
          pass the "index" variable into the v-for element. Indices start with 0 and the
          "index" variable is called as a normal variable.
            eg. <li v-for="(ninja, index) in ninjas">{{ index }} . {{ ninja.name }} - {{ ninja.age }}</li>
-->
